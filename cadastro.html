<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">

    <title>..::Cadastro de Usuários::..</title>
</head>
<body class="background">
    <div id="principal"><!--Inicio Principal-->
        <div class="imagem">
            <img src="imagens/cadastrobleach.png">
        </div>
        <div id="menu">
            <ul>
                <span><a href="index.html">Home</a></span> |
                <span><a href="personagens.html">Personagens</a></span> |
                <span><a href="poemas.html">Poemas</a></span> |
                <span><a href="login.html">Login</a></span> |
                <span><a href="">Cadastro</a></span> |
                <span><a href="cadastrocomic.html">Nova Aquisição</a></span>
            </ul>
        </div>
        <div class="conteudo">
            <h2>Formulário de Cadastro</h2>
            <form action="">
                Login: <br> <!--Fomulário de caixa de texto curto-->
                <input type="text" name="login"> <br><br>
                    
                Sexo: <br> <!--Fomulário tipo bolinha-->
                <input type="radio" name="sexo" value="M" id=""> Masculino <br>
                <input type="radio" name="sexo" value="F" id=""> Feminino <br>
                <input type="radio" name="sexo" value="O" id=""> Outro <br><br>
                    
                Estado Civil: <br> <!--Fomulário tipo lista-->
                <select name="" id="">
                    <option value="">Solteiro</option>
                    <option value="">Casado</option>
                    <option value="">Divorciado</option>
                    <option value="">Enrolado</option>
                    <option value="">Na Pista</option>
                </select><br><br>
            
                Estado de Origem: <br> <!--Fomulário tipo lista-->
                <select name="estado" id="">
                    <option value="acre">AC</option>
                    <option value="alagoas">AL</option>
                    <option value="amapa">AP</option>
                    <option value="amazonas">AM</option>
                    <option value="bahia">BA</option>
                    <option value="ceara">CE</option>
                    <option value="distritofederal">DF</option>
                    <option value="espiritosanto">ES</option>
                    <option value="goias">GO</option>
                    <option value="saopaulo">SP</option>
                </select><br><br>
            
                Interesses: <br> <!--Fomulário tipo caixas de marcação-->
                <input type="checkbox" name="interesses" id=""> Mangás <br>
                <input type="checkbox" name="interesses" id=""> Animes <br>
                <input type="checkbox" name="interesses" id=""> Arte <br>
                <input type="checkbox" name="interesses" id=""> Música <br>
                <input type="checkbox" name="interesses" id=""> Entretenimento <br><br>

                Observações: <br> <!--Fomulário tipo Caixa de texto Grande-->
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <div id="rodape"><!--Inicio Rodapé-->
            <h4>Todos os Direitos Reservados</h4>
        </div><!--Fim Rodapé-->
    </div><!--Fim Principal-->
</body>
</html>
